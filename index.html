<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Entrega de trabajos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #0078d4;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #0078d4;
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005a9e;
        }
        #status {
            margin-top: 20px;
            font-style: italic;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entrega de trabajos</h1>
        <form id="uploadForm" onsubmit="event.preventDefault(); uploadFile();">
            <label for="fileInput">Selecciona tu archivo:</label>
            <input type="file" id="fileInput" name="fileInput" />
            <button type="submit">Subir archivo</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Por favor, selecciona un archivo primero.');
                return;
            }
            const file = fileInput.files[0];
            
            // Aquí deberías tener el código para enviar el archivo a Azure Storage
            // Como referencia, la subida a Azure Storage necesita autenticación y configuración que se maneja normalmente en backend.

            document.getElementById('status').innerText = 'Archivo "' + file.name + '" listo para subir (falta backend).';
        }
    </script>
</body>
</html>
